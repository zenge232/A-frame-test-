<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Vite Project</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }
        
        .ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .ui-overlay h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        .ui-overlay p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }
        
        #scene-container {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div class="ui-overlay">
        <h1>A-Frame VR Experience</h1>
        <p>Move around with WASD keys • Look around with mouse • Click to interact</p>
    </div>
    
    <div id="scene-container">
        <a-scene 
            vr-mode-ui="enabled: false" 
            embedded 
            background="color: #000000"
            renderer="colorManagement: true; physicallyCorrectLights: true">
            
            <!-- Assets -->
            <a-assets>
                <!-- You can add 3D models, textures, and audio files here -->
            </a-assets>
            
            <!-- Camera -->
            <a-camera 
                id="camera"
                position="0 1.6 0"
                look-controls="enabled: true"
                wasd-controls="enabled: true"
                cursor="rayOrigin: mouse">
            </a-camera>
            
            <!-- Lighting -->
            <a-light 
                type="ambient" 
                color="#404040" 
                intensity="0.4">
            </a-light>
            
            <a-light 
                type="directional" 
                position="2 4 -2" 
                color="#ffffff" 
                intensity="0.8"
                cast-shadow="true">
            </a-light>
            
            <!-- Ground -->
            <a-plane 
                position="0 0 -4" 
                rotation="-90 0 0" 
                width="100" 
                height="100" 
                color="#7BC8A4"
                shadow="receive: true">
            </a-plane>
            
            <!-- Example Objects -->
            <a-box 
                position="-1 0.5 -3" 
                rotation="0 45 0" 
                color="#4CC3D9"
                shadow="cast: true"
                animation="property: rotation; to: 0 405 0; loop: true; dur: 10000">
            </a-box>
            
            <a-sphere 
                position="0 1.25 -5" 
                radius="1.25" 
                color="#EF2D5E"
                shadow="cast: true"
                animation="property: position; to: 0 2.25 -5; direction: alternate; loop: true; dur: 2000">
            </a-sphere>
            
            <a-cylinder 
                position="1 0.75 -3" 
                radius="0.5" 
                height="1.5" 
                color="#FFC65D"
                shadow="cast: true"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
            </a-cylinder>
            
            <!-- Text -->
            <a-text 
                value="Welcome to A-Frame!" 
                position="-2 2 -3" 
                color="#EC407A"
                align="center">
            </a-text>
            
        </a-scene>
    </div>
    
    <script type="module" src="/main.js"></script>
</body>
</html>
